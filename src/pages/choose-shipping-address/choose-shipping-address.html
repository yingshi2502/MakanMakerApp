<ion-header>

  <ion-navbar>
    <ion-title>Select Your Default Shipping Address</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<div *ngIf="addresses">
	<ion-list radio-group> 
		<ion-item *ngFor="let address of addresses">
			<div *ngIf="!address.isDeleted">
				<ion-label>
					{{address.streetAddress}}, {{address.floorUnit}}
					<p>{{address.postalCode}}</p>
				</ion-label>
				<ion-radio name="defaultShipping" value="defaultShipping" [(ngModel)]="address.isDefaultShipping"></ion-radio>
			</div>
		</ion-item>
	</ion-list>
</div>
</ion-content>
