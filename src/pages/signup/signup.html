<ion-header>

  <ion-navbar>
    <ion-title>signup</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<form #newCustomerForm="ngForm" (ngSubmit)="createProfile(newCustomerForm)" >

			<div *ngIf="errorMessage" class="errorText">
				{{errorMessage}}
			</div>
		



			<div *ngIf="infoMessage" class="infoText">
				{{infoMessage}}
			</div>
			<ion-list >
				
				<ion-item>
					<ion-label>Username</ion-label>
					<ion-input type="text" id="userName" name="userName" [(ngModel)]="newCustomer.userName" required="true" #userName="ngModel"></ion-input>
				</ion-item>
				<ion-item>
				<ion-label fixed>Password</ion-label>
					<ion-input type="password" id="password" name="password" [(ngModel)]="password" minlength="4" maxlength="32" required="true"></ion-input>
				</ion-item>

				<ion-item>
					<ion-label fixed>Re-Password</ion-label>
					<ion-input type="password" id="repassword" name="repassword" [(ngModel)]="repassword" minlength="4" maxlength="32" required="true" ></ion-input>
				</ion-item>

				<ion-item>
					<ion-label>Full Name</ion-label>
					<ion-input type="text" id="fullName" name="fullName" [(ngModel)]="newCustomer.fullName" required="true" #fullName="ngModel"></ion-input>
				</ion-item>
				
				<ion-item>
					<ion-label>Date of Birth</ion-label>
					<ion-datetime id="dob" name="dob" displayFormat="DD/MM/YYYY" pickerFormat="DD/MM/YYYY"  placeholder="{{this.customerDobString}}" [(ngModel)]="customerDobString" required="true" #dob="ngModel" max="2018-04-19"></ion-datetime>
				</ion-item>
			
				<ion-item>
					<ion-label>Email</ion-label>
					<ion-input type="text" id="email" name="email" [(ngModel)]="newCustomer.email" required="true" #email="ngModel"></ion-input>
				</ion-item>
			
				<ion-list radio-group>
					<ion-list-header>
						Gender
					</ion-list-header>

					<ion-item>
						<ion-label>Female</ion-label>
						<ion-radio value="0"></ion-radio>
					</ion-item>
					<ion-item>
						<ion-label>Male</ion-label>
						<ion-radio value="1"></ion-radio>
					</ion-item>
				</ion-list>
		
				<ion-item>
					<ion-label>Mobile No.</ion-label>
					<ion-input type="text" id="mobile" name="mobile" [(ngModel)]="newCustomer.mobile" required="true" #mobile="ngModel"></ion-input>
				</ion-item>
				
			</ion-list>
			<ion-item>
				<button type="submit" ion-button block>
					Sign Up
				</button>
			</ion-item>
		</form>

</ion-content>
