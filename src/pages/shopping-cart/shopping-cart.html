<ion-header>

  <ion-navbar>
	<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>ShoppingCart</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<!---<ion-list>-->
		<ion-item>	
			<ion-label>Meal Kit 1</ion-label>
			<ion-label>Price: $10</ion-label>
			<!---(tap)="GoToRecipeDetails(item);" tappable-->
			<!---<ion-checkbox color="dark" checked="true"></ion-checkbox>-->

				<img float:right width="50%" src="../../assets/imgs/mealKit1.jpg"/>
			</ion-thumbnail>
			<button (click)="decrement()" item-right>
			<ion-icon name="remove-circle" ></ion-icon>
			</button>
			<ion-label item-right>{{quantity}}</ion-label>
			<button (click)="increment()" item-right>
			<ion-icon name="add-circle"></ion-icon>
			</button>
			<button (click)="delete()"  item-right>
			<ion-icon name="trash"></ion-icon>
			</button>
		</ion-item>
