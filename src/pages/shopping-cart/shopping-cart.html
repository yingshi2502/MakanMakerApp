<ion-header>

  <ion-navbar>
	<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>ShoppingCart</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<!---<ion-list>-->
		<ion-item>	
			<ion-label>Meal Kit 1</ion-label>
			<ion-checkbox color="dark" checked="true"></ion-checkbox>
			<ion-thumbnail item-start>
				<img float:right width="50%" src="../../assets/imgs/mealKit1.jpg"/>
			</ion-thumbnail>
			<ion-icon name="remove-circle" (click)="decrement()" item-right></ion-icon>
			<p>{{currentNumber}}</p>
			<ion-icon name="add-circle" (click)="increment()" item-right></ion-icon>
			<ion-icon name="trash" item-right></ion-icon>
			
		</ion-item>
	<!---</ion-list>-->
	<button ion-button round (click)="pay($event)">Pay now</button>
</ion-content>
