<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>My Profile</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

	<div *ngIf="errorMessage" class="errorText">
		{{errorMessage}}
	</div>
	
	<div *ngIf="infoMessage" class="infoText">
		{{infoMessage}}
	</div>
	
	<ion-card *ngIf="customer != null">
		<ion-item>
			<ion-label><b>Full Name:</b> {{(customer)?.fullName}}</ion-label> 
		</ion-item>
		
		<ion-item>
			<ion-label><b>Date of Birth:</b> {{(customer)?.dateOfBirth | date : 'dd/MM/yyyy'}}</ion-label> 
		</ion-item>
		
		<ion-item>
			<ion-label><b>Email:</b> {{(customer)?.email}}</ion-label>
		</ion-item>
		
		<ion-item>
			<ion-label><b>Gender:
				<label style="font-weight: lighter;" #female *ngIf="(customer)?.gender == 1;else male"> Female</label>
				<label style="font-weight: lighter;" #male *ngIf="(customer)?.gender == 0; else female"> Male</label>
			</b>
			</ion-label> 
		</ion-item>
		
		<ion-item>
			<ion-label><b>Mobile:</b> {{(customer)?.mobile}}</ion-label>
		</ion-item>
		

		<ion-list>
			<button ion-item (click)="editProfile($event)">
			<ion-icon name="happy" item-start></ion-icon>
				Edit My Profile
			</button>
			<button ion-item>
			<ion-icon name="pin" item-start></ion-icon>
				View My Address Book
			</button>
			<button ion-item>
			<ion-icon name="pricetags" item-start></ion-icon>
				View My Orders
			</button>
			<button ion-item (click)="shoppingCart($event)">
			<ion-icon name="basket" item-start></ion-icon>
				View My Shopping Cart
			</button>
		</ion-list>
	</ion-card>
</ion-content>
