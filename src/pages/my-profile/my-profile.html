<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>My Profile</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

	
	
	<ion-card *ngIf="customer != null">

		<ion-row >
			<ion-col style="font-size: 16px">
				<ion-label><b>Full Name:</b></ion-label>
			</ion-col>
			<ion-col>
				<ion-label style="font-size: 16px">{{(customer)?.fullName}}</ion-label>
			</ion-col>
		</ion-row>

		<ion-row>
			<ion-col style="font-size: 16px">
				<ion-label><b>Date of Birth:</b></ion-label>
			</ion-col>
			<ion-col>
				<ion-label style="font-size: 16px">{{(customer)?.dateOfBirth | date : 'dd/MM/yyyy'}}</ion-label>
			</ion-col>
		</ion-row>

		<ion-row >
			<ion-col style="font-size: 16px">

				<ion-label><b>Email:</b></ion-label>
			</ion-col>
			<ion-col>
				<ion-label style="font-size: 16px">{{(customer)?.email}}</ion-label>
			</ion-col>
		</ion-row>

		<ion-row>
			<ion-col style="font-size: 16px">
				<ion-label><b>Gender:</b></ion-label>
			</ion-col>
			<ion-col>
				<ion-icon style="height: 50px" name="{{gender}}" item-start></ion-icon>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col style="font-size: 16px">
				<ion-label><b>Mobile:</b></ion-label>
			</ion-col>
			<ion-col>
				<ion-label style="font-size: 16px">{{(customer)?.mobile}}</ion-label>
			</ion-col>
		</ion-row>
		

		<ion-list>
			<button ion-item (click)="editProfile($event)" style="border: 1 solid">
			<ion-icon name="happy" item-start></ion-icon>
				Edit My Profile
			</button>
			<button ion-item>
			<ion-icon name="pin" item-start></ion-icon>
				View My Address Book
			</button>
			<button ion-item>
			<ion-icon name="pricetags" item-start></ion-icon>
				View My Orders
			</button>
			<button ion-item (click)="shoppingCart($event)">
			<ion-icon name="basket" item-start></ion-icon>
				View My Shopping Cart
			</button>
		</ion-list>
	</ion-card>
</ion-content>
