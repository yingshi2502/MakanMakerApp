<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Edit My Profile</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
<div *ngIf="customerToUpdate != null">
	<div>
		<form #editCustomerForm="ngForm" (ngSubmit)="saveProfile(editCustomerForm)" >

			<div *ngIf="errorMessage" class="errorText">
				{{errorMessage}}
			</div>
		
			<div *ngIf="infoMessage" class="infoText">
				{{infoMessage}}
			</div>
			<ion-list *ngIf="customerToUpdate != null">
				<ion-item>
					<ion-label>Username</ion-label>
					<ion-input type="text" id="username" name="username" [(ngModel)]="customerToUpdate.userName" required="true" #username="ngModel"></ion-input>
				</ion-item>
				<!-- issue showing date on the user's side -->
				<ion-item>
					<ion-label>Date of Birth</ion-label>
					<ion-datetime id="dob" name="dob" displayFormat="DD/MM/YYYY" pickerFormat="DD/MM/YYYY" placeholder="{{customerToUpdate.dateOfBirth}}" [(ngModel)]="customerToUpdate.dateOfBirth" required="true" #dob="ngModel" max="2018-04-19"></ion-datetime>
				</ion-item>
			
				<ion-item>
					<ion-label>Email:</ion-label>
					<ion-input type="text" id="email" name="email"  [(ngModel)]="customerToUpdate.email" required="true" #email="ngModel"></ion-input>
				</ion-item>
			
				<ion-list radio-group>
					<ion-list-header>
						Gender
					</ion-list-header>

					<ion-item>
						<ion-label>Female</ion-label>
						<ion-radio checked="true" value="female"></ion-radio>
					</ion-item>
					<ion-item>
						<ion-label>Male</ion-label>
						<ion-radio value="male"></ion-radio>
					</ion-item>
				</ion-list>
		
				<ion-item>
					<ion-label>Number:</ion-label>
					<ion-input type="text" id="mobile" name="mobile" [(ngModel)]="customerToUpdate.mobile" required="true" #mobile="ngModel"></ion-input>
				</ion-item>
			</ion-list>

			<ion-item>
				<button type="submit" ion-button block>
					Submit Changes
				</button>
			</ion-item>
		</form>
	</div>
</div>
</ion-content>
