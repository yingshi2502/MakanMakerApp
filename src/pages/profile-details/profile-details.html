<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Edit My Profile</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
<div *ngIf="customerToUpdate != null">
	<div>
		<form #editCustomerForm="ngForm" (ngSubmit)="saveProfile(editCustomerForm)" >
			<ion-list *ngIf="customerToUpdate != null">
				<ion-item>
					<ion-label>Full Name</ion-label>
					<ion-input type="text" id="fullName" name="fullName" [(ngModel)]="customerToUpdate.fullName" required="true" #fullName="ngModel" style="text-align: right" ></ion-input>
				</ion-item>
				
				<ion-item>
					<ion-label>Date of Birth</ion-label>
					<ion-datetime id="dob" name="dob" displayFormat="DD/MM/YYYY" pickerFormat="DD/MM/YYYY"  placeholder="{{this.customerDobString}}" [(ngModel)]="customerDobString" required="true" #dob="ngModel" max="2018-04-19"></ion-datetime>
				</ion-item>
			
				<ion-item>
					<ion-label>Email:</ion-label>
					<ion-input type="text" id="email" name="email" [(ngModel)]="customerToUpdate.email" required="true" #email="ngModel"></ion-input>
				</ion-item>
			
				<ion-list radio-group>
					<ion-list-header>
						Gender
					</ion-list-header>

					<ion-item>
						<ion-label>Female</ion-label>
						<ion-radio value="0" (ionSelect)="selectGender(0)"></ion-radio>
					</ion-item>
					<ion-item>
						<ion-label>Male</ion-label>
						<ion-radio value="1" (ionSelect)="selectGender(0)"></ion-radio>
					</ion-item>
				</ion-list>
		
				<ion-item>
					<ion-label>Mobile No.:</ion-label>
					<ion-input type="text" id="mobile" name="mobile" [(ngModel)]="customerToUpdate.mobile" required="true" #mobile="ngModel"></ion-input>
				</ion-item>
			</ion-list>
			<ion-item>
				<button type="submit" ion-button block style="background-color:rgba(255,127,0,0.7);height: 30px;font-size: 16px;border-radius: 20px">
					Submit Changes
				</button>
			</ion-item>
		</form>
	</div>
</div>
</ion-content>
