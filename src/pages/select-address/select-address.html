<ion-header>

  <ion-navbar>
    <ion-title>Select-Address</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<form (ngSubmit)="logForm(form)">
	<ion-list radio-group text-wrap>
		<ion-item *ngFor="let address of addresses; let i = index" icon-start>
			<ion-label>{{address.streetAddress}}</ion-label>
			<ion-label>{{address.postalCode}}</ion-label>
			<ion-radio (ionSelect)="select(i)"></ion-radio>
		</ion-item>

			<ion-radio ></ion-radio>
		  </ion-item>-->
	</ion-list>
	
</form>

<p>Order will be delivered to: {{selectedAddress.postalCode}}</p>
<ion-item>
	<ion-label>Price: {{totalPrice}}</ion-label>
</ion-item>
<button ion-button round (click)="selectPayment($event)">Select Payment Method</button>
</ion-content>
