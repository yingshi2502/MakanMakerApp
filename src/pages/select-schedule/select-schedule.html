<ion-header>

  <ion-navbar>
    <ion-title>Select-Schedule</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list text-wrap>
	<ion-item *ngFor="let order of orders; let i = index" icon-start>	
		<ion-label>{{order.mealKit.name}}</ion-label>
		<ion-label>Qty:{{order.mealKit.quantity}}</ion-label>
		<ion-label>Delivery Date</ion-label>
        <ion-datetime displayFormat="hh A DD MMM YYYY" [(ngModel)]="order.deliveryDate"></ion-datetime>
	</ion-item>
	<!--<ion-item>	
		<ion-label>Meal Kit 1</ion-label>
		<ion-label>Quantity: 1</ion-label>
		<ion-label>Start Date</ion-label>
        <ion-datetime displayFormat="hh A DD MMM YYYY" [(ngModel)]="event.month"></ion-datetime>
	</ion-item>-->
</ion-list>
<button ion-button (click)="doAlert()">Confirm</button>
<button ion-button round (click)="goToProfile($event)" [disabled]="!isEnabled">Go to my Profile</button>
	
</ion-content>
