<ion-header>

  <ion-navbar>
  	<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>My Wishlist</ion-title>

  </ion-navbar>

</ion-header>


<ion-content padding>
   <ion-card>

    <img src="assets/imgs/mealKit6.jpg"/>

    <ion-card-content>
      <ion-card-title>
        Rojak
      </ion-card-title>
      <p>
        For the all in one fans.
      </p>
    </ion-card-content>

    <ion-row no-padding>
      <ion-col>
        <button ion-button clear small color="danger" icon-start>
          <ion-icon name='glasses'></ion-icon>
          View Details
        </button>
      </ion-col>
      <ion-col text-right>
        <button ion-button clear small color="danger" icon-start>
          <ion-icon name='cart'></ion-icon>
          Add to Cart
        </button>
      </ion-col>
    </ion-row>

  </ion-card>
</ion-content>
