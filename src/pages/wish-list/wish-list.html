  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
  	<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>My Wishlist</ion-title>

  </ion-navbar>

</ion-header>


<ion-content padding>
   <ion-card *ngFor="let mealKit of mealKits">

	<div *ngIf = "(mealKit.imagePath)?.charAt(0) == '.'">		
		<img src = "assets/imgs/{{(mealKit.imagePath)?.substring(9)}}"/>
	</div>
	
	<div *ngIf = "(mealKit.imagePath)?.charAt(0) != '.'">		
		<img src = "(mealKit.imagePath)"/>
	</div>	

    <ion-card-content>
      <ion-card-title>
        {{mealKit.name}}
      </ion-card-title>
      <p>
        For the all in one fans.
      </p>
    </ion-card-content>

    <ion-row no-padding>
      <ion-col>
        <button ion-button clear small color="blue" [navPush]="viewMealKitDetails"  icon-start>
          <ion-icon name='glasses'></ion-icon>
          View Details
        </button>
      </ion-col>
      <ion-col text-right>
        <button ion-button clear small color="blue" icon-start (click)="doAlert()">
          <ion-icon name='cart'></ion-icon>
          Add to Cart
        </button>
      </ion-col>
    </ion-row>

  </ion-card>
</ion-content>
