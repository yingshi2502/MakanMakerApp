<ion-header>

  <ion-navbar>
  	<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Meal Kit Details</ion-title>
	
  </ion-navbar>

</ion-header>



<ion-content padding >
 <ion-card>
	<img src="assets/imgs/mealKit1.jpg"/>

<ion-list *ngIf="mealKitToView != null">
	 <ion-item>
		<ion-label>{{mealKitToView.name}}</ion-label>
	  </ion-item>
	  
		<ion-list>
		    <ion-row no-padding>
			  <ion-col>
					<ion-badge item-end>{{mealKitToView.time}}</ion-badge>
			  </ion-col>
			  <ion-col text-center>
					<ion-badge item-end>Very Hard</ion-badge>
			  </ion-col>
			  <ion-col text-right>
					<ion-badge item-end>200 Calories</ion-badge>
			  </ion-col>
			</ion-row>
	
	    <p>Ingredients</p>
		<p>1 bowl of Coconut Rice, 2 Cups of Coconut Milk, 30g Sambal Belacan, 20g Ikan Bilis, 1 Spoon of Milk</p>
		</ion-list>
		
	 <ion-item>
		<ion-label>Enter Quantity</ion-label>
		<ion-input type="text"></ion-input>
	  </ion-item>

	  <ion-item>
		<ion-label>Additional Remarks</ion-label>
		<ion-input type=""></ion-input>
	  </ion-item>
	  

	</ion-list>
   <button ion-button block color="blue" (click)="doAlert()">Add to Cart</button>
</ion-card>


</ion-content>
