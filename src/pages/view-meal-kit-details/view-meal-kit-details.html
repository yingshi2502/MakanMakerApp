<ion-header>

  <ion-navbar>
  	<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Meal Kit Details</ion-title>
	
  </ion-navbar>

</ion-header>



<ion-content padding >

	<div *ngIf="errorMessage" class="errorText">
		{{errorMessage}}
	</div>
	
	<div *ngIf="infoMessage" class="infoText">
		
	</div>

	 <ion-card>
		

	 <ion-list *ngIf="mealKitToView != null">
		<div *ngIf = "(mealKitToView.imagePath)?.charAt(0) == '.'">		
			<img src = "assets/imgs/{{(mealKitToView.imagePath)?.substring(9)}}"/>
		</div>
		
		<div *ngIf = "(mealKitToView.imagePath)?.charAt(0) != '.'">		
			<img src = "{{mealKitToView.imagePath}}"/>
		</div>	
		 <ion-item>
			<ion-label style="font-size: 24px;text-shadow: 4px 0 9px rgba(255,127,0,0.9);">{{mealKitToView.name}}</ion-label>
		  </ion-item>
		  
			<ion-list>
				<ion-row no-padding style="margin-left: 10px;margin-left: 10px;font-size: 18px">
				  <ion-col>
						<ion-badge item-end>{{mealKitToView.time}}</ion-badge>
				  </ion-col>
				  <ion-col text-center>
						<ion-badge item-end>{{mealKitToView.difficulty}}</ion-badge>
				  </ion-col>
				  <ion-col text-right>
						<ion-badge item-end>{{mealKitToView.nutrition}} Calories</ion-badge>
				  </ion-col>
				</ion-row>
		<br />
		<img src="https://www.epicurus.com/food/recipes/wp-content/uploads/2011/06/ingredients.png" />
	
		  <ion-item>
		  		<div style="font: normal 15px/1 'Comic Sans MS', cursive, sans-serif;" ion-item *ngFor="let i of mealKitToView.ingredients">
		  			{{i}}
		  		</div>
		  </ion-item>		  
			</ion-list>
		 <ion-item>
			<ion-label>Enter Quantity</ion-label>
			<ion-input type="number" [(ngModel)]="qty" name="qty"></ion-input>
		  </ion-item>

		</ion-list>
	   <button ion-button block color="blue" (click)="doAlert()">Add to Cart</button>
	</ion-card>


</ion-content>
