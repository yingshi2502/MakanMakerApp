<ion-header>

  <ion-navbar>
  	<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Meal Kit Details</ion-title>
	
  </ion-navbar>

</ion-header>



<ion-content padding >

	<div *ngIf="errorMessage" class="errorText">
		{{errorMessage}}
	</div>
	
	<div *ngIf="infoMessage" class="infoText">
		
	</div>

	 <ion-card>
		

	 <ion-list *ngIf="mealKitToView != null">
	 <img src="{{mealKitToView.imagePath}}"/>
		 <ion-item>
			<ion-label>{{mealKitToView.name}}</ion-label>
		  </ion-item>
		  
			<ion-list>
				<ion-row no-padding>
				  <ion-col>
						<ion-badge item-end>{{mealKitToView.time}}</ion-badge>
				  </ion-col>
				  <ion-col text-center>
						<ion-badge item-end>{{mealKitToView.difficulty}}</ion-badge>
				  </ion-col>
				  <ion-col text-right>
						<ion-badge item-end>{{mealKitToView.nutrition}} Calories</ion-badge>
				  </ion-col>
				</ion-row>
		
		  <ion-item>
			<ion-label>Ingredients</ion-label>
		  </ion-item>	
		  <ion-item>
			<ion-label  text-wrap>{{mealKitToView.ingredients}}</ion-label>
		  </ion-item>		  
			</ion-list>
			
		 <ion-item>
			<ion-label>Enter Quantity</ion-label>
			<ion-input type="text"></ion-input>
		  </ion-item>

		  <ion-item>
			<ion-label>Additional Remarks</ion-label>
			<ion-input type=""></ion-input>
		  </ion-item>
		  

		</ion-list>
	   <button ion-button block color="blue" (click)="doAlert()">Add to Cart</button>
	</ion-card>


</ion-content>
