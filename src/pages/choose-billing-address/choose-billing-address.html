<ion-header>

  <ion-navbar>
    <ion-title>Choose Billing Address</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<div *ngIf="addresses">

	<ion-list radio-group *ngFor="let address of addresses"> 
		<ion-label>
			{{address.streetAddress}}, {{address.floorUnit}}
			<p>{{address.postalCode}}</p>
		</ion-label>
		<ion-radio item-end [(ngModel)]="address.isDefaultBilling"></ion-radio>
	</ion-list>
</div>
</ion-content>
