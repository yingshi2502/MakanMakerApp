<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>View All Meal Kits</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="cards-bg">

  <ion-card  *ngFor="let mealKit of mealKits">

<!--   <img src="assets/imgs/mealKit1.jpg"/> -->
	<div *ngIf = "(mealKit.imagePath)?.charAt(0) == '.'">		
		<img src = "assets/imgs/{{(mealKit.imagePath)?.substring(9)}}" style="height: 300px"/>
	</div>
	
	<div *ngIf = "(mealKit.imagePath)?.charAt(0) != '.'">		
		<img src = "{{(mealKit.imagePath)}}" style="height: 300px" />
	</div>	

    <ion-card-content>
      <ion-card-title>
        {{mealKit.name}}
      </ion-card-title>
      <p>
	  
        {{mealKit.description}}
      </p>
    </ion-card-content>

    <ion-row no-padding>
      <ion-col>
        <button ion-button clear small color="blue" (click)="doWishListAlert()" icon-start>
          <ion-icon name='star'></ion-icon>
          Add to Wishlist
        </button>
      </ion-col>
      <ion-col text-center>
        <button ion-button clear small color="blue" (click)="viewMealKitDetails($event, mealKit)" icon-start>
          <ion-icon name='glasses'></ion-icon>
          View Details
        </button>
      </ion-col>
      <ion-col text-right>
        <button ion-button clear small color="blue" (click)="doAlert()" icon-start>
          <ion-icon name='cart'></ion-icon>
          Add to Cart
        </button>
      </ion-col>
    </ion-row>

  </ion-card>
  

 




</ion-content>
