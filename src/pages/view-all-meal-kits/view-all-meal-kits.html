<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>View All Mealkits</ion-title>
  </ion-navbar>

</ion-header>

        The best Nasi Lemak in town.
      </p>

        <button ion-button clear small color="blue" (click)="doWishListAlert()" icon-start>
          <ion-icon name='star'></ion-icon>
          Add to Wishlist
        </button>
      </ion-col>
      <ion-col text-center>
        <button ion-button clear small color="blue" [navPush]="viewMealKitDetails" icon-start>
          <ion-icon name='glasses'></ion-icon>
          View Details
        </button>
      </ion-col>
      <ion-col text-right>
        <button ion-button clear small color="blue" (click)="doAlert()" icon-start>

        </button>
